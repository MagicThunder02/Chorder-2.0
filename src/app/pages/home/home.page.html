<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none">
      <ion-title style="padding: 0;">
        {{'home.title' | translate}}
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/parrot-written.svg"></ion-img>
    <!-- <ion-card-header>
      <ion-card-subtitle>{{ 'home.subtitle' | translate }}</ion-card-subtitle>
      <ion-card-title>{{ 'home.title' | translate }}</ion-card-title>
    </ion-card-header> -->
    <!-- <ion-card-content>

    </ion-card-content> -->
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>{{'home.pages' | translate}}</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let p of appPages">
      <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
        <ion-icon slot="start" color="medium" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title | translate}}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
