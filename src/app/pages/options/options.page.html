<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'options.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group>

      <ion-list-header>
        <ion-label>{{ 'options.notation' | translate }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/flags/usa.svg">
        </ion-avatar>
        <ion-label>{{ 'options.anglosaxon' | translate }}</ion-label>
        <ion-radio slot="start" value="anglosaxon" (click)="notationClick('anglosaxon')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/flags/eu.svg">
        </ion-avatar>
        <ion-label>{{ 'options.natural' | translate }}</ion-label>
        <ion-radio slot="start" value="natural" (click)="notationClick('natural')">
        </ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-radio-group>

      <ion-list-header>
        <ion-label>{{ 'options.language' | translate }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/flags/england.svg">
        </ion-avatar>
        <ion-label>{{ 'options.english' | translate }} </ion-label>
        <ion-radio slot="start" value="english" (click)="languageClick('en')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/flags/italy.svg">
        </ion-avatar>
        <ion-label>{{ 'options.italian' | translate }}</ion-label>
        <ion-radio slot="start" value="italian" (click)="languageClick('it')"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
