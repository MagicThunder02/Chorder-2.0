<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Metronome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngFor="let track of metronome.data.tracks">
    <div *ngFor="let ball of track.drawings.balls" [style.background]="ball.color" [style.height]="ball.radius + 'px'"
      [style.width]="ball.radius + 'px'" [style.left]="ball.cX + 'px'" [style.top]="ball.cY + 'px'" class="circle">
    </div>
    <!-- <ion-text> {{index}}</ion-text> -->
  </ng-container>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="metronome.runMetronome('removeBpm')">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="metronome.runMetronome('stop'); closeModal()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="metronome.runMetronome('start')">

            <ion-icon name="play"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="metronome.runMetronome('pause')">
            <ion-icon name="pause"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="metronome.runMetronome('addBpm')">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
